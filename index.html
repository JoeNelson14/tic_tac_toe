<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="main-title">Tic Tac Toe</h1>
  <div class="gameplay-buttons">
    <button class="start-btn">Start Game</button>
    <button class="reset-btn play-again-btn">Reset Game</button>
  </div>
  <div class="content-container">

    <div class="player1-container">
      <h2 class="player1-name">Player 1</h2>
      <hr>
      <p>Marker: </p>

    </div>

    <div class="game-container">
      <button class="box" data-index="0"></button>
      <button class="box" data-index="1"></button>
      <button class="box" data-index="2"></button>
      <button class="box" data-index="3"></button>
      <button class="box" data-index="4"></button>
      <button class="box" data-index="5"></button>
      <button class="box" data-index="6"></button>
      <button class="box" data-index="7"></button>
      <button class="box" data-index="8"></button>
    </div>

    <div class="player2-container">
      <h2 class="player2-name">Player 2</h2>
      <hr>
      <p>Marker: </p>
    </div>

  </div>

  <div class="win-modal modal">
    <h3 class="winner-text modal-text"></h3>
    <div>
      <button class="play-again-btn modal-btn">Play Again</button>
      <button class="cancel-btn modal-btn">Cancel</button>
    </div>
  </div>
  <div class="dark-bg"></div>
</body>
</html>
